name: CI Python & Polars
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            python-version: [3.7, 3.8, 3.9, 3.11]
            os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test

    - name: Generate Graph and Markdown
      run: python main.py

    - name: lint
      run: make lint

    - name: format
      run: make format